<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#E8F4FD"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="field" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFE08A"/>
      <stop offset="1" stop-color="#F6C443"/>
    </linearGradient>
    <linearGradient id="horizon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#005BBB" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#FFD500" stop-opacity="0.18"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="800" fill="url(#sky)"/>
  <rect y="430" width="1600" height="370" fill="url(#field)"/>
  <rect y="410" width="1600" height="40" fill="url(#horizon)"/>

  <!-- stylized sunflower field -->
  <g opacity="0.85">
    <g fill="#FFD500">
      <circle cx="180" cy="560" r="34"/>
      <circle cx="420" cy="610" r="26"/>
      <circle cx="710" cy="570" r="30"/>
      <circle cx="980" cy="625" r="24"/>
      <circle cx="1230" cy="575" r="32"/>
      <circle cx="1460" cy="610" r="26"/>
    </g>
    <g fill="#5D4E37" opacity="0.9">
      <circle cx="180" cy="560" r="14"/>
      <circle cx="420" cy="610" r="11"/>
      <circle cx="710" cy="570" r="12"/>
      <circle cx="980" cy="625" r="10"/>
      <circle cx="1230" cy="575" r="13"/>
      <circle cx="1460" cy="610" r="11"/>
    </g>
    <g stroke="#2E7D32" stroke-width="10" stroke-linecap="round" opacity="0.6">
      <path d="M180 594 V760"/>
      <path d="M420 636 V780"/>
      <path d="M710 602 V770"/>
      <path d="M980 648 V790"/>
      <path d="M1230 607 V770"/>
      <path d="M1460 636 V780"/>
    </g>
  </g>

  <!-- poppies -->
  <g opacity="0.75">
    <circle cx="300" cy="690" r="12" fill="#E53935"/>
    <circle cx="520" cy="720" r="10" fill="#E53935"/>
    <circle cx="860" cy="700" r="11" fill="#E53935"/>
    <circle cx="1120" cy="735" r="9" fill="#E53935"/>
  </g>
</svg>

